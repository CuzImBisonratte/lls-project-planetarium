<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="planets.css" />
        <link rel="stylesheet" href="settings.css" />
    </head>
    <body>
        <main>
            <div class="planet">
                <img src="planets/sun.jpg" id="sun" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/mercury.jpg" id="mercury" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/venus.jpg" id="venus" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/earth.jpg" id="earth" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/jupiter.jpg" id="jupiter" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/mars.jpg" id="mars" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/saturn.jpg" id="saturn" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/uranus.jpg" id="uranus" alt="" srcset="" />
            </div>
            <div class="planet">
                <img src="planets/neptune.jpg" id="neptune" alt="" srcset="" />
            </div>
        </main>
        <div id="overlay-time"><h1 id="date">01.01.1970</h1></div>
        <div id="overlay-controls">
            <button id="startPause" onclick="pausePlay()">
                <!-- SVG by Heroicons.com -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811Z"
                    />
                </svg>
            </button>
            <button onclick="setTimeFactor(1, this)" class="active">1x</button>
            <button onclick="setTimeFactor(10, this)">10x</button>
            <button onclick="setTimeFactor(100, this)">100x</button>
            <button onclick="setTimeFactor(365, this)">365x</button>
        </div>
        <div id="overlay-settings-buttons">
            <button onclick="openSettings()">
                <!-- SVG by Heroicons.com -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
                    />
                </svg>
            </button>
        </div>
        <div id="overlay-settings">
            <div id="settings">
                <div id="settings-close" onclick="closeSettings()">
                    Men&uuml; schlie√üen
                </div>
                <button
                    onclick="toggleRealisticDistance()"
                    id="settingRealisticDistance"
                    class="setting-off"
                >
                    Realproportionale Distanzen
                </button>
                <button
                    onclick="toggleRealisticSize()"
                    id="settingRealisticSize"
                    class="setting-on"
                >
                    Realproportionale Gr&ouml;&szlig;en
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
